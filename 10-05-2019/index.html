<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Arrays</title>
</head>
<body>
	<script type="text/javascript">
		// String Array

		const linebreak = '<br>';
		document.write('<h2>Strings Array</h2>');
		document.write(linebreak);
		const students = ['Malik','Butt','Mehar','Khan'];
		document.write(students[0]);
		document.write(linebreak);
		document.write(students[1]);
		document.write(linebreak);
		document.write(students[2]);
		document.write(linebreak);
		document.write(students[3]);

		// Number Array

		const number = [12,15,18,21,24,27];
		document.write('<h2>Number Array</h2>');
		document.write(linebreak);
		document.write(number[0]);
		document.write(linebreak);
		document.write(number[1]);
		document.write(linebreak);
		document.write(number[2]);
		document.write(linebreak);
		document.write(number[3]);
		document.write(linebreak);
		document.write(number[4]);
		document.write(linebreak);
		document.write(number[5]);
		document.write(linebreak);

		// Numbers & String Array

		const mixstring = [1,'Zia',2,'Hammad',3,'Aqib',4,'Obaidullah'];
		document.write('<h2>Numbers & String Array</h2>');
		document.write(linebreak);
		document.write(mixstring[0]);
		document.write(linebreak);
		document.write(mixstring[1]);
		document.write(linebreak);
		document.write(mixstring[2]);
		document.write(linebreak);
		document.write(mixstring[3]);
		document.write(linebreak);
		document.write(mixstring[4]);
		document.write(linebreak);
		document.write(mixstring[5]);
		document.write(linebreak);
		document.write(mixstring[6]);
		document.write(linebreak);
		document.write(mixstring[7]);
	</script>
</body>
</html>
