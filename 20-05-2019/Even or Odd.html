<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Even or Odd</title>
</head>
<body>
	<script type="text/javascript">
	for(var i = 1; i <= 10; i++){
		if(i%2==0){
			document.write(i + '_(is Even Number!)');
			document.write('<br>');
		} else{
			document.write(i + '_(is ODD Number!)');
			document.write('<br>');
		}
	}

	</script>
</body>
</html>
