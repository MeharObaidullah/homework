<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Loop</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i <= 5; i++) {
			for (var a = 1; a <= i; a++) {
				document.write('*');
			}
			document.write('*');
			document.write('<br>');
		}
	</script>
</body>
</html>
